[build]
  command = "npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

# [[plugins]]
#   package = "@netlify/plugin-lighthouse"

[functions]
  node_bundler = "esbuild"

[[edge_functions]]
  pattern = "/.*\\.[Pp][Hh][Pp].*"
  function = "blocking"

[[edge_functions]]
  pattern  = "/.*[Ww][Pp]-.*"
  function = "blocking"

[[edge_functions]]
  pattern  = "/.*[Ww][Pp]/.*"
  function = "blocking"

[[edge_functions]]
  pattern  = "/.*[Ww][Oo][Rr][Dd][Pp][Rr][Ee][Ss][Ss].*"
  function = "blocking"

