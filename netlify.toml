  function = "redirects"

[[edge_functions]]
  pattern  = "/.*/small.*\\.jpg.*"
  function = "redirects"

[[edge_functions]]
  pattern  = "/.*/medium.*\\.jpg.*"
  function = "redirects"

[[edge_functions]]
  pattern  = "/.*/og-images/.*\\.jpg.*"
  function = "redirects"

[[edge_functions]]
  pattern  = "/.*/large/.*\\.jpg.*"
  function = "redirects"

[[edge_functions]]
  pattern = "/releases/.*\\.jpg.*"
  function = "redirects"

[[edge_functions]]
  pattern  = "/.*\\.jpg\\).*"
  function = "redirects"

